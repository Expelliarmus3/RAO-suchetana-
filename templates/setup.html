{% extends "layout.html" %}

{% block content %}
<style>
    /* --- PAGE BACKGROUND (Matches Login) --- */
    body {
        background-color: #f8fafc;
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 30px 30px;
        min-height: 100vh;
    }

    /* Animated Blobs */
    .blob {
        position: absolute; filter: blur(60px); z-index: -1; opacity: 0.7;
        animation: float 8s infinite alternate ease-in-out;
    }
    .blob-1 { width: 400px; height: 400px; background: #a78bfa; top: 10%; left: 10%; }
    .blob-2 { width: 300px; height: 300px; background: #22d3ee; bottom: 10%; right: 10%; }

    @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 30px); } }

    /* --- CARD DESIGN --- */
    .setup-container {
        display: flex; justify-content: center; align-items: center;
        min-height: 85vh; padding: 40px;
    }

    .setup-card {
        background: white; width: 100%; max-width: 600px;
        border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.1);
        border: 1px solid #f1f5f9; overflow: hidden; position: relative;
    }

    .card-header {
        background: #0f172a; padding: 40px 40px 30px 40px; color: white; text-align: center;
        position: relative; overflow: hidden;
    }
    
    /* Abstract lines in header */
    .card-header::after {
        content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 20px 20px; opacity: 0.3;
    }

    .profile-avatar-placeholder {
        width: 80px; height: 80px; background: white; border-radius: 50%;
        margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
        font-size: 32px; color: #4f46e5; border: 4px solid rgba(255,255,255,0.2);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2); position: relative; z-index: 2;
    }

    /* --- FORM STYLES --- */
    .form-body { padding: 40px; }

    .input-group { margin-bottom: 20px; }
    
    .input-label {
        display: block; font-size: 12px; font-weight: 700; color: #64748b;
        margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;
    }

    .styled-input {
        width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 10px;
        font-size: 14px; color: #0f172a; transition: all 0.2s; background: #f8fafc;
    }
    .styled-input:focus {
        border-color: #6366f1; background: white; outline: none;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

    /* RESUME UPLOAD BOX */
    .file-upload-box {
        border: 2px dashed #cbd5e1; border-radius: 12px; padding: 20px;
        text-align: center; background: #f8fafc; transition: 0.2s; cursor: pointer;
        position: relative;
    }
    .file-upload-box:hover { border-color: #6366f1; background: #eef2ff; }
    
    .file-upload-box input[type="file"] {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0; cursor: pointer;
    }

    .upload-icon { font-size: 24px; color: #6366f1; margin-bottom: 5px; }
    .upload-text { font-size: 13px; color: #64748b; font-weight: 500; }

    /* BUTTON */
    .btn-save {
        width: 100%; padding: 15px; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer;
        margin-top: 10px; font-size: 15px; transition: transform 0.2s;
    }
    .btn-save:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }

</style>

<div class="blob blob-1"></div>
<div class="blob blob-2"></div>

<div class="setup-container">
    <div class="setup-card">
        
        <div class="card-header">
            <div class="profile-avatar-placeholder">
                <i class="fa-solid fa-user"></i>
            </div>
            <h2 style="font-size: 24px; font-weight: 800; margin-bottom: 5px;">Let's get you set up</h2>
            <p style="opacity: 0.7; font-size: 14px;">Complete your profile to unlock all features.</p>
        </div>

        <div class="form-body">
            <form action="/setup" method="POST" enctype="multipart/form-data">
                
                <div class="input-group">
                    <label class="input-label">Full Name</label>
                    <input type="text" name="full_name" class="styled-input" placeholder="e.g. John Doe" value="{{ current_user.full_name or '' }}" required>
                </div>

                <div class="grid-row">
                    <div class="input-group">
                        <label class="input-label">Qualification / Title</label>
                        <input type="text" name="qualification" class="styled-input" placeholder="B.Tech, PhD..." required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Phone Number</label>
                        <input type="text" name="phone" class="styled-input" placeholder="+91 98765..." required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Current Institution</label>
                    <div style="position: relative;">
                        <i class="fa-solid fa-building-columns" style="position: absolute; left: 15px; top: 14px; color: #94a3b8;"></i>
                        <input type="text" name="college" class="styled-input" style="padding-left: 40px;" placeholder="University Name" required>
                    </div>
                </div>

                {% if current_user.role == 'Professor' %}
                    <div class="input-group">
                        <label class="input-label">Research Domain</label>
                        <input type="text" name="research_domain" class="styled-input" placeholder="e.g. Artificial Intelligence">
                    </div>
                {% else %}
                    <div class="input-group">
                        <label class="input-label">Upload Resume (PDF)</label>
                        <div class="file-upload-box">
                            <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                            <div class="upload-text">Click to browse or drag PDF here</div>
                            <input type="file" name="resume" accept=".pdf">
                        </div>
                    </div>
                {% endif %}

                <button type="submit" class="btn-save">
                    Complete Setup <i class="fa-solid fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
