<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Same Styles as Forgot Password */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            background-color: #f8fafc; overflow: hidden; position: relative;
        }
        .blob { position: absolute; filter: blur(80px); opacity: 0.6; z-index: -1; animation: float 10s infinite alternate; }
        .blob-1 { width: 400px; height: 400px; background: #a78bfa; top: -100px; left: -100px; }
        .blob-2 { width: 350px; height: 350px; background: #22d3ee; bottom: -50px; right: -50px; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 30px); } }

        .card {
            background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.15); border: 1px solid #f1f5f9; text-align: center;
        }

        h2 { font-size: 24px; font-weight: 800; color: #0f172a; margin-bottom: 10px; }
        p { color: #64748b; font-size: 14px; margin-bottom: 30px; }

        input {
            width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 14px; margin-bottom: 20px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #6366f1; }

        button {
            width: 100%; padding: 14px; background: #16a34a; color: white; border: none;
            border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #15803d; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="card">
        <div style="width: 50px; height: 50px; background: #dcfce7; color: #16a34a; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; margin: 0 auto 20px;">
            <i class="fa-solid fa-lock"></i>
        </div>

        <h2>New Password</h2>
        <p>Create a secure password for your account.</p>

        <form method="POST">
            <input type="password" name="password" placeholder="Enter new password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
